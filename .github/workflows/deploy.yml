name: project-obfuscator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone repo
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Setup
        run: make setup
      - name: Run checks
        run: make run-checks